events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream серверы
    upstream backend {
        server backend:3000;
    }

    server {
        listen 80;
        server_name film.stan99.nomorepartiessbs.ru;

        # Обработка запросов от Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Перенаправление HTTP на HTTPS
        location / {
            return 301 https://film.stan99.nomorepartiessbs.ru$request_uri;
        }

        # Обработка ошибок
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
    listen 443 ssl default_server;

    http2 on;
    server_name film.stan99.nomorepartiessbs.ru;

        ssl_certificate /etc/nginx/ssl/live/film.stan99.nomorepartiessbs.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/film.stan99.nomorepartiessbs.ru/privkey.pem;

        # Проксирование API запросов к backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Тайм-ауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Проксирование статических файлов backend (изображения фильмов)
        location /content/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Кеширование статических файлов
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Раздача статических файлов frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Кеширование статических файлов
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}